<template name="AdminLogin">
  <div class="row">

    <h1 class="text-center offset-top-10 offset-bottom-5">Concierge Albert</h1>
  </div>
  <div class="row margin-top-20">
    <div class="col-sm-3"></div>

    <div class="col-sm-6">
      <form id="adminLoginForm">
        <div class="form-group">
          <label for="email">Adresse courriel</label>
          <input type="email" name="email" class="form-control" id="txtEmail" placeholder="Adresse courriel">
        </div>

        <div class="form-group">
          <label for="passowrd">Mot de passe</label>
          <input type="password" name="password" class="form-control" id="txtPassword" placeholder="Mot de passe">
        </div>
        <button type="submit" class="btn btn-default">Se connecter</button>
      </form>
    </div>
    <div class="col-sm-3"></div>
  </div>
</template>
